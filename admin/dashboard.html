<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="/img/myIcon.png" type="image/png">
    <title>Admin Paneli - Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <!-- Font Awesome CDN eklendi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2d6a4f;
            --primary-light: #40916c;
            --secondary-color: #333333;
            --light-color: #d8f3dc;
            --gray-color: #6c757d;
            --dark-gray: #343a40;
            --light-gray: #e9ecef;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            background-color: var(--primary-light);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-menu {
            flex-grow: 1;
        }

        .sidebar-menu a {
            color: rgba(255, 255, 255, 0.8);
        }

        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .sidebar-menu a.active {
            background-color: var(--gray-color);
            color: #fff;
        }

        .stats-card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .table th {
            background-color: var(--light-gray);
            color: var(--secondary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
        }

        .badge-success {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .badge-warning {
            background-color: #ffc107;
            color: #212529;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .badge-info {
            background-color: var(--gray-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>E-Ticaret Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html" class="active">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="categories.html">
                        <i class="fas fa-list"></i>
                        Kategoriler
                    </a>
                </li>
                <li>
                    <a href="products.html">
                        <i class="fas fa-box"></i>
                        Ürünler
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-cart"></i>
                        Siparişler
                    </a>
                </li>
                <!-- Admin bilgileri ve çıkış butonu buraya dinamik olarak eklenecek -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 style="color: var(--secondary-color);">Dashboard</h1>
                <div>
                    <span style="background-color: var(--secondary-color); color: white; padding: 5px 10px; border-radius: 4px;">
                        Tarih: 1 Mayıs 2025
                    </span>
                </div>
            </div>

            <!-- Dashboard Cards -->
            <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; max-width: 400px;">
                <div class="stats-card card" style="min-width: 200px; background-color: white; border-left: 4px solid var(--primary-color);">
                    <div class="card-body" style="padding: 10px; position: relative;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <p style="color: var(--gray-color); font-size: 0.85rem; font-weight: 500; margin-bottom: 3px; text-transform: uppercase;">Toplam Sipariş</p>
                                <h2 style="font-size: 1.5rem; margin: 0; color: var(--secondary-color);">120 TL</h2>
                            </div>
                            <div>
                                <img src="../img/cartIcon.png" alt="Toplam Sipariş" width="30" height="30">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-card card" style="min-width: 200px; background-color: white; border-left: 4px solid var(--primary-color);">
                    <div class="card-body" style="padding: 10px; position: relative;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <p style="color: var(--gray-color); font-size: 0.85rem; font-weight: 500; margin-bottom: 3px; text-transform: uppercase;">Toplam Kazanç</p>
                                <h2 style="font-size: 1.5rem; margin: 0; color: var(--secondary-color);">32,450 TL</h2>
                            </div>
                            <div>
                                <img src="../img/rockedIcon.png" alt="Toplam Kazanç" width="30" height="30">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Boş alan - Son 5 Satış ve Sipariş Durumu kısmı kaldırıldı -->

        </div>
    </div>

    <!-- Toast Mesajı -->
    <div id="toast" style="position: fixed; top: 20px; right: 20px; background-color: var(--primary-color); color: white; padding: 15px; border-radius: 4px; z-index: 1000; display: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div style="display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message">Admin çıkış yaptı!</span>
        </div>
    </div>

    <!-- JavaScript dosyaları -->
    <script type="module" src="../js/api-service.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
